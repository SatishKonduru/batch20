
<mat-toolbar color="my-primary">
    <mat-toolbar-row><span>Change Password</span></mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
    <form [formGroup]="changePasswordForm">
        <div class="from-group">
            <mat-form-field appearance="outline"> 
                <mat-label>Email:</mat-label>
                <input matInput
                       type="text"
                       formControlName="email" required>
                <mat-error *ngIf="changePasswordForm.controls.email.touched && changePasswordForm.controls.email.invalid">
                    <span *ngIf="changePasswordForm.controls.email.errors?.required">This field is Mandatory</span>
                    <span *ngIf="changePasswordForm.controls.email.errors?.pattern">Invalid Email</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline"> 
                <mat-label>Old Password:</mat-label>
                <input matInput
                       type="password"
                       formControlName="oldPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.oldPassword.touched && changePasswordForm.controls.oldPassword.invalid">
                    <span *ngIf="registerForm.controls.oldPassword.errors?.required">This field is Mandatory</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline"> 
                <mat-label>New Password:</mat-label>
                <input matInput
                       type="password"
                       formControlName="newPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.newPassword.touched && changePasswordForm.controls.newPassword.invalid">
                    <span *ngIf="registerForm.controls.newPassoword.errors?.required">This field is Mandatory</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline"> 
                <mat-label>Confirm Password:</mat-label>
                <input matInput
                       type="password"
                       formControlName="confirmPassword" required>
                <mat-error *ngIf="changePasswordForm.controls.confirmPassword.touched && changePasswordForm.controls.confirmPassword.invalid">
                    <span *ngIf="registerForm.controls.confirmPassoword.errors?.required">This field is Mandatory</span>
                </mat-error>
                <mat-hint *ngIf="validatePassword() && !(changePasswordForm.controls['confirmPassword'].invalid)">
                    <span>New Password and Confirm Password doesn't match</span>
                </mat-hint>
            </mat-form-field>
            
        </div>
    </form>
    <div class="forgot">
        <!-- <a mat-flat-button color="link" (click)="forgotPassword()">Forgot Password?</a>
        <a mat-flat-button color="link" (click)="changePassword()">Change Password</a> -->
    </div>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: center;">
    <button mat-raised-button color="my-primary" [disabled]="validatePassword() || !(changePasswordForm.dirty)" (click)="changePassword()">Change Password</button>
    <button mat-raised-button color="dialog-close" mat-dialog-close>Close</button>
    </mat-dialog-actions>
