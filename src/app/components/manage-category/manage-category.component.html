<mat-card style="box-shadow: var(--box-shadow);">
    <mat-card-content style="height: 90px;">
        <button mat-raised-button color="my-primary" style="color: #fff; margin-top: 10px;" (click)="addCategory()">Add Category</button>
        <mat-form-field appearance="outline" class="float-end" style="width: 400px !important;">
            <mat-label>Search....</mat-label>
            <input matInput autocomplete="off"
                            [(ngModel)]="searchKey"
                            (keyup)="applyFilter($event.target.value)">
            <button matSuffix mat-icon-button *ngIf="searchKey" (click)="onSearchClear()"><mat-icon>close</mat-icon></button>
        </mat-form-field>
    </mat-card-content>
</mat-card>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="margin-top: 15px;">
  
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Caterogy Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color="primary" matTooltip="Edit" (click)="editCategory(element)"><mat-icon>edit</mat-icon></button></td>
    </ng-container>




 <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>  
 <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr> 
</table>

<div style="margin-top: 10px;">
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"
                    [pageSize]="5"
                    showFirstLastButtons></mat-paginator>
</div>
